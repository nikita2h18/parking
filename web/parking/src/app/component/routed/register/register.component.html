<div class="overlay">
  <div class="register-container">
    <div class="text">Register</div>
    <form class="register-form" (ngSubmit)="register()">
      <input type="text" name="login" placeholder="login" [(ngModel)]="registerRenter.login">
      <input type="password" name="password" placeholder="password" [(ngModel)]="registerRenter.password">
      <input type="text" name="First name" placeholder="First name" [(ngModel)]="registerRenter.firstName">
      <input type="text" name="Patronymic" placeholder="Patronymic" [(ngModel)]="registerRenter.patronymic">
      <input type="text" name="Last name" placeholder="Last name" [(ngModel)]="registerRenter.secondName">
      <input type="text" name="Passport number" placeholder="Passport number"
             [(ngModel)]="registerRenter.passportNumber">
      <button type="submit">Submit</button>
    </form>
    <div class="auth-hint">
      <div class="text">Already registered?</div>
      <a [routerLink]="'/auth'">Log in</a>
    </div>
  </div>
</div>
