<app-header></app-header>
<app-menu></app-menu>
<div class="content">
  <div class="head">Add rent</div>
  <form (ngSubmit)="rentAdd()">
    <input type="text" placeholder="Lot number" [(ngModel)]="newRent.number" name="number">
    <input type="Date" placeholder="Rent start" [(ngModel)]="newRent.rentStart" name="rentStart">
    <input type="Date" placeholder="Rent end" [(ngModel)]="newRent.rentEnd" name="rentEnd">
    <button type="submit">Submit</button>
  </form>
</div>
